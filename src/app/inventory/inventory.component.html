        <div class='questCardGrid'>
            <div class='cardTitle'>
                Inventory
            </div>
            <div class='cardBody'>
                <span class='charStats-grid'>
                    <span class='charStats'>
                        HP
                        <span class='input-grid'>
                            <input class='center-input' [(ngModel)]='charInventory["hp"]' (ngModelChange)='updateJson()' type='number' min='0' max='10' name='charHP'> 
                            <p>Hit Points</p>
                        </span>
                    </span>
    
    
                    <span class='charStats'>
                        AP
                        <span class='input-grid'>
                            <input class='center-input' [(ngModel)]='charInventory["ap"]' (ngModelChange)='updateJson()' type='number' min='0' name='charAP'> 
                            <p>Adventure Points</p>
                        </span>
                    </span>
                </span>

                Personal Inventory
                <div class='personalInventoryList' *ngFor='let item of inventoryNumbers'>
                    <span class='roundBorder'>
                        {{item}}
                    </span>
                    <input [(ngModel)]='charInventory["inventory"][item]' (ngModelChange)='updateJson()' type='text' name='inven{{item}}'>
                </div>
            </div>
        </div>
